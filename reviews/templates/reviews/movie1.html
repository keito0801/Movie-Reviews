<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>

    <!-- Review Section -->
    <button type="button" name="btn">Leave a Review</button>
    
    
    
    <form action="{% url 'movie1' %}" method="POST">
    {% csrf_token %}
        <div class="container">
            <div class="row m-4">
                <label for="user_name">Username:</label>
                    <input type="text" id=user_name name="user_name" placeholder="username" required/>
            </div>
        <div class="row m-4">
        <label for="comment"></label>
            <textarea id="comment" name="comment" cols="30" rows="10" placeholder="Type review here"></textarea>
    </div>
    <div class="row m-4">
        <label for="Rating">Rating:</label>
            <select id="Rating" name="Rating" class="col-12 col-md-4 col-xl-3" >
                <option value="1">1</option>
                <option value="1">2</option>
                <option value="1">3</option>
                <option value="1">4</option>
                <option value="1">5</option>
            </select>
        </div>
        
        <button type="submit">Add Review</button>
    
    </form>
    
    <p>There are {{count}} reviews</p>
    {% for reviews in reviews reversed %}
    <div>
        <h4>{{reviews.user_name}}</h4>
        <h6>rated {{ reviews.rating }} of 5 by {{ reviews.user_name }}</h6>
        <p>{{ reviews.comment }}</p>
    </div>
    {% endfor %}
    

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
